<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive right panel</title>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right">
            <div class="right__toggle"></div>
            <div class="right__panel">
                <div style="height: 200px; border: 1px black solid"></div>
                <div style="height: 200px; border: 1px black solid"></div>
                <div style="height: 200px; border: 1px black solid"></div>
                <div style="height: 200px; border: 1px black solid"></div>
                <div style="height: 200px; border: 1px black solid"></div>
                <div style="height: 200px; border: 1px black solid"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementsByClassName('right__toggle')[0]
            .addEventListener('click', () => {
                document.getElementsByClassName('right')[0].classList.toggle('visible');
                document.getElementsByClassName('right__toggle')[0].classList.toggle('active');
            });
    </script>
</body>
</html>
